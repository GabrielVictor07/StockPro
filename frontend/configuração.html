<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <title>Configurações - Sistema de Estoque</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    * { font-family: 'Inter', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .gradient-border { position: relative; background: #1a1a1a; border-radius: 0.75rem; }
    .gradient-border::before {
      content: ''; position: absolute; inset: 0; border-radius: 0.75rem; padding: 2px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
    }
    .secao-content { display: none; }
    .secao-content.active { display: block; }

    .gradient-border::before {
  pointer-events: none;
}

  </style>
</head>

<body class="bg-gradient-to-br from-[#0a0a0a] via-[#0d0d0d] to-[#1a1a1a] text-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-[#0f0f0f] to-[#1a1a1a] border-b border-white/10 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
          <div class="w-10 h-10 rounded-xl gradient-bg flex items-center justify-center">
            <i class="fas fa-arrow-left text-white"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Configurações</h1>
            <p class="text-xs text-gray-500">Gerencie seu sistema</p>
          </div>
        </a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-8">
    <!-- Navegação -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
      <button id="btnUsuario" class="secao-btn px-6 py-4 bg-gradient-to-r from-purple-500/20 to-pink-500/20 rounded-xl border border-purple-500/30 flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg gradient-bg flex items-center justify-center">
          <i class="fas fa-user text-white"></i>
        </div>
        <div class="text-left">
          <p class="font-semibold text-white">Usuário</p>
          <p class="text-xs text-gray-400">Perfil e conta</p>
        </div>
      </button>

      <button id="btnSistema" class="secao-btn px-6 py-4 bg-white/5 rounded-xl border border-white/10 hover:border-white/20 transition-all flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center">
          <i class="fas fa-cogs text-white"></i>
        </div>
        <div class="text-left">
          <p class="font-semibold text-white">Sistema</p>
          <p class="text-xs text-gray-400">Configurações gerais</p>
        </div>
      </button>

      <button id="btnNotificacoes" class="secao-btn px-6 py-4 bg-white/5 rounded-xl border border-white/10 hover:border-white/20 transition-all flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-green-500 to-emerald-500 flex items-center justify-center">
          <i class="fas fa-bell text-white"></i>
        </div>
        <div class="text-left">
          <p class="font-semibold text-white">Notificações</p>
          <p class="text-xs text-gray-400">Alertas do sistema</p>
        </div>
      </button>

      <button id="btnSeguranca" class="secao-btn px-6 py-4 bg-white/5 rounded-xl border border-white/10 hover:border-white/20 transition-all flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-red-500 to-rose-500 flex items-center justify-center">
          <i class="fas fa-shield-alt text-white"></i>
        </div>
        <div class="text-left">
          <p class="font-semibold text-white">Segurança</p>
          <p class="text-xs text-gray-400">Proteção</p>
        </div>
      </button>
    </div>

    <!-- SEÇÃO USUÁRIO -->
    <section id="secaoUsuario" class="secao-content active space-y-6">
      <div class="gradient-border p-6 rounded-xl">
        <h2 class="text-xl font-bold text-white flex items-center gap-2 mb-6">
          <i class="fas fa-user-circle text-purple-400"></i>Perfil do Usuário
        </h2>

        <div class="flex items-center gap-6 mb-6">
          <div class="relative">
            <div class="w-24 h-24 rounded-full gradient-bg flex items-center justify-center text-3xl font-bold text-white">AD</div>
            <button class="absolute bottom-0 right-0 w-8 h-8 gradient-bg rounded-full flex items-center justify-center hover:scale-110 transition-transform">
              <i class="fas fa-camera text-white text-xs"></i>
            </button>
          </div>
          <div>
            <h3 class="text-xl font-bold text-white">Administrador</h3>
            <p class="text-gray-400 text-sm">admin@estoque.com</p>
            <div class="flex gap-2 mt-2">
              <span class="px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-xs font-semibold border border-green-500/30">
                <i class="fas fa-check-circle mr-1"></i>Ativo
              </span>
              <span class="px-3 py-1 bg-purple-500/20 text-purple-400 rounded-full text-xs font-semibold border border-purple-500/30">
                <i class="fas fa-crown mr-1"></i>Admin
              </span>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-2">
            <label class="flex items-center gap-2 text-sm font-semibold text-gray-300">
              <i class="fas fa-user text-purple-400"></i>Nome Completo
            </label>
            <input type="text" value="Administrador do Sistema" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all" />
          </div>

          <div class="space-y-2">
            <label class="flex items-center gap-2 text-sm font-semibold text-gray-300">
              <i class="fas fa-envelope text-blue-400"></i>Email
            </label>
            <input type="email" value="admin@estoque.com" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all" />
          </div>

          <div class="space-y-2">
            <label class="flex items-center gap-2 text-sm font-semibold text-gray-300">
              <i class="fas fa-phone text-green-400"></i>Telefone
            </label>
            <input type="tel" placeholder="(81) 99999-9999" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition-all" />
          </div>

          <div class="space-y-2">
            <label class="flex items-center gap-2 text-sm font-semibold text-gray-300">
              <i class="fas fa-briefcase text-cyan-400"></i>Cargo
            </label>
            <select class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white outline-none cursor-pointer">
              <option selected class="bg-[#1a1a1a]">Administrador</option>
              <option class="bg-[#1a1a1a]">Gerente</option>
              <option class="bg-[#1a1a1a]">Operador</option>
            </select>
          </div>
        </div>

        <div class="flex justify-end gap-3 mt-6 pt-6 border-t border-white/10">
          <button class="px-6 py-3 bg-white/5 hover:bg-white/10 text-white font-semibold rounded-xl border border-white/10 transition-all">
            <i class="fas fa-times mr-2"></i>Cancelar
          </button>
          <button class="px-6 py-3 gradient-bg text-white font-semibold rounded-xl hover:shadow-lg hover:shadow-purple-500/50 transition-all">
            <i class="fas fa-save mr-2"></i>Salvar
          </button>
        </div>
      </div>

      <!-- Alterar Senha -->
      <div class="gradient-border p-6 rounded-xl">
        <h2 class="text-xl font-bold text-white flex items-center gap-2 mb-6">
          <i class="fas fa-key text-yellow-400"></i>Alterar Senha
        </h2>

        <div class="space-y-4">
          <div class="space-y-2">
            <label class="flex items-center gap-2 text-sm font-semibold text-gray-300">
              <i class="fas fa-lock text-gray-400"></i>Senha Atual
            </label>
            <input type="password" placeholder="Digite sua senha atual" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500/20 transition-all" />
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
              <label class="flex items-center gap-2 text-sm font-semibold text-gray-300">
                <i class="fas fa-lock text-green-400"></i>Nova Senha
              </label>
              <input type="password" placeholder="Digite a nova senha" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition-all" />
            </div>

            <div class="space-y-2">
              <label class="flex items-center gap-2 text-sm font-semibold text-gray-300">
                <i class="fas fa-lock text-green-400"></i>Confirmar Senha
              </label>
              <input type="password" placeholder="Confirme a nova senha" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition-all" />
            </div>
          </div>
        </div>

        <div class="flex justify-end mt-6 pt-6 border-t border-white/10">
          <button class="px-6 py-3 bg-gradient-to-r from-yellow-600 to-orange-600 text-white font-semibold rounded-xl hover:shadow-lg hover:shadow-yellow-500/50 transition-all">
            <i class="fas fa-key mr-2"></i>Atualizar Senha
          </button>
        </div>
      </div>
    </section>

    <!-- SEÇÃO SISTEMA -->
    <section id="secaoSistema" class="secao-content space-y-6">
      <div class="gradient-border p-6 rounded-xl">
        <h2 class="text-xl font-bold text-white flex items-center gap-2 mb-6">
          <i class="fas fa-sliders-h text-blue-400"></i>Configurações Gerais
        </h2>

        <div class="space-y-4">
          <div class="flex items-center justify-between p-4 bg-white/5 rounded-xl border border-white/10">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center">
                <i class="fas fa-language text-white"></i>
              </div>
              <div>
                <p class="font-semibold text-white">Idioma</p>
                <p class="text-xs text-gray-400">Interface do sistema</p>
              </div>
            </div>
            <select class="bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white outline-none cursor-pointer">
              <option selected class="bg-[#1a1a1a]">Português (BR)</option>
              <option class="bg-[#1a1a1a]">English</option>
            </select>
          </div>

          <div class="flex items-center justify-between p-4 bg-white/5 rounded-xl border border-white/10">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-green-500 to-emerald-500 flex items-center justify-center">
                <i class="fas fa-dollar-sign text-white"></i>
              </div>
              <div>
                <p class="font-semibold text-white">Moeda</p>
                <p class="text-xs text-gray-400">Formato de valores</p>
              </div>
            </div>
            <select class="bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white outline-none cursor-pointer">
              <option selected class="bg-[#1a1a1a]">BRL (R$)</option>
              <option class="bg-[#1a1a1a]">USD ($)</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- SEÇÃO NOTIFICAÇÕES -->
    <section id="secaoNotificacoes" class="secao-content">
      <div class="gradient-border p-6 rounded-xl">
        <h2 class="text-xl font-bold text-white flex items-center gap-2 mb-6">
          <i class="fas fa-bell text-green-400"></i>Notificações
        </h2>

        <div class="space-y-4">
          <div class="flex items-center justify-between p-4 bg-white/5 rounded-xl border border-white/10">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-yellow-500 to-orange-500 flex items-center justify-center">
                <i class="fas fa-exclamation-triangle text-white"></i>
              </div>
              <div>
                <p class="font-semibold text-white">Estoque Baixo</p>
                <p class="text-xs text-gray-400">Alertas de estoque mínimo</p>
              </div>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" checked class="sr-only peer">
              <div class="w-11 h-6 bg-white/10 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gradient-to-r peer-checked:from-green-500 peer-checked:to-emerald-500"></div>
            </label>
          </div>
        </div>
      </div>
    </section>

    <!-- SEÇÃO SEGURANÇA -->
    <section id="secaoSeguranca" class="secao-content">
      <div class="gradient-border p-6 rounded-xl">
        <h2 class="text-xl font-bold text-white flex items-center gap-2 mb-6">
          <i class="fas fa-shield-alt text-red-400"></i>Segurança
        </h2>

        <div class="space-y-4">
          <div class="p-4 bg-red-500/10 border border-red-500/20 rounded-xl">
            <p class="text-red-400 flex items-center gap-2">
              <i class="fas fa-exclamation-circle"></i>
              Ações de segurança críticas
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
  const btns = {
    btnUsuario: 'secaoUsuario',
    btnSistema: 'secaoSistema',
    btnNotificacoes: 'secaoNotificacoes',
    btnSeguranca: 'secaoSeguranca'
  };

  Object.keys(btns).forEach(btnId => {
    document.getElementById(btnId).addEventListener('click', () => {
      // Desativa todas as seções
      document.querySelectorAll('.secao-content').forEach(s => s.classList.remove('active'));

      // Reseta estilos dos botões
      document.querySelectorAll('.secao-btn').forEach(b => {
        b.classList.remove(
          'bg-gradient-to-r',
          'from-purple-500/20',
          'to-pink-500/20',
          'border-purple-500/30'
        );
        b.classList.add('bg-white/5', 'border-white/10');
      });

      // Ativa seção correspondente
      document.getElementById(btns[btnId]).classList.add('active');

      // Ativa estilo do botão clicado
      const btn = document.getElementById(btnId);
      btn.classList.remove('bg-white/5', 'border-white/10');
      btn.classList.add(
        'bg-gradient-to-r',
        'from-purple-500/20',
        'to-pink-500/20',
        'border-purple-500/30'
      );
    });
  });
</script>

</body>
</html>
